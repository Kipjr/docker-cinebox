secrets:
  openvpn_user:
    file: ./data/config/secrets/openvpn_user.cred
  openvpn_password:
    file: ./data/config/secrets/openvpn_password.cred
  plex_claim:
    file: ./data/config/secrets/plex_claim

networks:
  net: #external / internet
    driver: bridge
    ipam:
     driver: default
     config:
       - subnet: 192.168.8.192/29
    driver_opts:
      com.docker.network.bridge.name: cinebox_net

services:
  nginx:
    image: nginx:stable-alpine
    container_name: nginx
    environment:
      - TZ=Europe/Amsterdam
      - SERVERNAME=cinebox.koetsier.dev
    volumes:
      - "/etc/localtime:/etc/localtime:ro"
      - "./data/config/etc/nginx/cinebox/:/usr/share/nginx/html:ro"
      - "./data/config/etc/nginx/templates:/etc/nginx/templates"
      - "./data/logs/nginx:/var/log/nginx"
    network_mode: "service:gluetun"
    depends_on:
      - "gluetun"


  gluetun:
    image: qmcgaw/gluetun
    container_name: gluetun
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun:/dev/net/tun
    ports:
      - 80:80/tcp
      - 8096:8096/tcp
      - 1900:1900
    volumes:
      - ./data/config/etc/gluetun:/gluetun
    environment:
      # See https://github.com/qdm12/gluetun/wiki
        #openvpn
      - VPN_SERVICE_PROVIDER=nordvpn
      - VPN_TYPE=openvpn
      - SERVER_REGIONS=Germany
      - HEALTH_VPN_DURATION_ADDITION=15s
      - UPDATER_PERIOD=8h
        #firewall
#     - FIREWALL_OUTBOUND_SUBNETS=<containersSubnet>,<multicast>, <dockerhostSubnet>
      - FIREWALL_DEBUG=off
        # DNS over TLS
      - DOT=on
      - DNS_KEEP_NAMESERVER=on
      - BLOCK_MALICIOUS=on
      - BLOCK_SURVEILLANCE=on
      - BLOCK_ADS=on
      - DOT_PROVIDERS=cloudflare #cloudflare,google,quad9,quadrant,cleanbrowsing
        # other
      - PUBLICIP_PERIOD=3h
      - PUBLICIP_API=ipinfo
      - TZ=Europe/Amsterdam
    secrets:
      - source: openvpn_user
      - source: openvpn_password
    networks:
      - net

  debug: #1234
    container_name: debug
    build: ./test
    network_mode: "service:gluetun"
    restart: "no"
    stdin_open: true
    tty: true
    profiles:
    - debug


  portical:
    image: "ghcr.io/kipjr/docker-portical:latest"
#    environment:
#      - "PORTICAL_UPNP_ROOT_URL=http://internal-gateway-ip:5000/somePath.xml"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
    restart: unless-stopped
    #network_mode: host
    command: "/opt/portical/run poll"
    networks:
      - net
    profiles:
      - portical


  transmission: #9091
    container_name: transmission
    image: linuxserver/transmission:latest
    restart: "unless-stopped"
    network_mode: "service:gluetun"
    stdin_open: true
    tty: true
    environment:
      - TZ=Europe/Amsterdam
      - PUID=1000
      - PGID=1000
    volumes:
      - "/etc/localtime:/etc/localtime:ro"
      - "./data/config/etc/transmission:/config"
      - "./data/media:/media"


  radarr:  #7878
    container_name: radarr
    image: "linuxserver/radarr:latest"
    restart: "unless-stopped"
    depends_on:
      - transmission
    environment:
      - TZ=Europe/Amsterdam
      - PUID=1000
      - PGID=1000
      - UMASK_SET=022
    network_mode: "service:gluetun"
    stdin_open: true
    tty: true
    volumes:
      - "/etc/localtime:/etc/localtime:ro"
      - "./data/config/etc/radarr:/config"
      - "./data/media:/media"


  plex: #32400
    container_name: plex
    image: linuxserver/plex
    restart: "unless-stopped"
    environment:
      - TZ=Europe/Amsterdam
      - PUID=1000
      - PGID=1000
      - VERSION=docker
      - UMASK_SET=022 #optional
      - PLEX_CLAIM=/run/secrets/plex_claim #https://plex.tv/claim
    network_mode: "service:gluetun"
    stdin_open: true
    tty: true
    volumes:
      - "/etc/localtime:/etc/localtime:ro"
      - "./data/config/etc/plex:/config"
      - "./data/media:/media"
    secrets:
      - source: plex_claim
    profiles:
      - plex


  jackett:
    image: lscr.io/linuxserver/jackett:latest
    container_name: jackett
    restart: "unless-stopped"
    network_mode: "service:gluetun"
    environment:
      - TZ=Europe/Amsterdam
      - PUID=1000
      - PGID=1000
      - AUTO_UPDATE=true #optional 
      #- RUN_OPTS=<run options here> #optional
    volumes:
      - "/etc/localtime:/etc/localtime:ro"
      - "./data/config/etc/jacket:/config"
      - "./data/media/downloads/blackhole:/downloads"

  emby:
    image: lscr.io/linuxserver/emby:latest
    container_name: emby
    restart: "unless-stopped"
    network_mode: "service:gluetun"
    profiles:
      - emby
    environment:
      - TZ=Europe/Amsterdam
      - PUID=1000
      - PGID=1000
    volumes:
      - "/etc/localtime:/etc/localtime:ro"
      - ./data/config/etc/emby:/config
      - ./data/media/series:/data/tvshows
      - ./data/media/movies:/data/movies
